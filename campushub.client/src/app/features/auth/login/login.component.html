

<section class="login-wrapper">
  <div class="login-content">
    <div class="login-image">
      <img src="assets/images/loginImagine.png" alt="Students" />
    </div>

    <div class="login-form">
      <a routerLink="/" class="nav-btn">BACK</a>
      <h2 class="login-title">LOGIN</h2>
      <form>
        <div class="input-group">
          <span class="icon">ðŸ‘¤</span>
          <input type="text" [(ngModel)]="usernameOrEmail" placeholder="Username or Email" name="usernameOrEmail">
        </div>

        <div class="input-group">
          <span class="icon">ðŸ”’</span>
          <input type="password" [(ngModel)]="password" placeholder="Password" name="password">
        </div>

        <button type="submit" (click)="login()" class="authButton">Login</button>
      </form>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</section>
